<p>Dear {{ user.username }},</p>
<p>To reset your password, click on the following link:</p>
<p>
    {% with link = url_for('reset_password', token=token, _external=True) %}
        <a href="{{ link }}">{{ link }}</a>
    {% endwith %}
</p>
<p>If you have not requested this password, please disregard this email.</p>
<p>
    Sincerely,<br>
    The Microblog Team
</p>
